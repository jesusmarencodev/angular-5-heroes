<h1>{{ currentHero.id ? 'Edit' : 'Add' }} Hero <small *ngIf="currentHero.id">{{currentHero.superhero}}</small></h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Super Hero</mat-label>
          <input matInput required type="text" formControlName="superhero" />
        </mat-form-field>
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Alter Ego</mat-label>
          <input matInput required type="text" formControlName="alter_ego" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>First apparition</mat-label>
          <input
            matInput
            required
            type="text"
            formControlName="first_appearance"
          />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Characters</mat-label>
          <input matInput required type="text" formControlName="characters" />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Creator</mat-label>
          <mat-select required="" formControlName="publisher">
            <mat-option
              *ngFor="let publisher of publishers"
              [value]="publisher.id"
            >
              {{ publisher.desc }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Alternative Image</mat-label>
          <input matInput type="text" formControlName="alt_img" />
        </mat-form-field>
      </form>
      <div class="flex justify-content-between p-4">
        <button (click)="onDeleteHero()"  *ngIf="currentHero.id" mat-flat-button color="warn">Delete</button>
        <span></span>
        <button mat-flat-button color="primary" (click)="onSubmit()">
          <mat-icon>save</mat-icon> Save
        </button>
      </div>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="hero's image" />
    </mat-card>
  </div>
</div>
